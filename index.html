<!DOCTYPE html>
<html lang="en" ng-app="ministerList" ng-csp>
<head>
  <meta charset = "UTF-8">
  <title>Ministers UI Demo</title>
  <link rel="stylesheet" href="style.css" type="text/css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
</head>

<body  ng-controller="ministerListController">
<div class=main>
<div class = "ministersNameTabs" >
<h3>Cabinet</h3>
  <ul>
    <a href='#' ><li ng-repeat="item in data" ng-click='go=!go'>
        {{item.name}}
    </li></a>
    </ul>
</div>
<div class = "ministersView">
  <div class='img'>
    <img ng-src="{{item.img}}" class ="pic" ng-show="go">
  </div>
  <div class=text ng-show="go">
    <p>perter<p>
    <p>{{item.name}}</p>
    <p>{{item.titles}}</p>
</div>
</div>
</div>

<script src = "bower_components/angular/angular.min.js"></script>
<script src = "js/app.js"></script>
</body>

</html>
